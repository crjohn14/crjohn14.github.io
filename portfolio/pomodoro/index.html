<!DOCTYPE html>

<html>
  <head>
    <title>Pomodoro Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|VT323" rel="stylesheet">
    <script src="pomo.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="header"><h1 id="title">Pomodoro Clock</h1></div>
    <div id="center">
      <canvas id='clock' width='300' height='300'></canvas>
    </div>
    <div id="bottom">
      <button id='toggle'>Start</button>
      <button id='reset'>Reset</button>

      <div id="input">
        <form>
          <input id="work" type='range' name='work' min='1' max='60' value="30">
          <output for="work" onforminput="value = work.valueAsNumber;"></output>
        </form>

        <form>
          <input id='break' type='range' name='break' min='1' max='60' value="5">
          <output for="break" onforminput="value = break.valueAsNumber;"></output>
        </form>
      </div>
    </div>
  </body>
</html>
