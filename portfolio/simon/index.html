<!DOCTYPE html>
<html>
    <head>
        <title>Simon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="simon.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="game">
            <div class="simon-but top-left green unclickable" id="grn-but" data-value="0"></div>
            <div class="simon-but top-right red unclickable" id="red-but" data-value="1"></div>
            <div class="simon-but bot-left yellow unclickable" id="yel-but" data-value="2"></div>
            <div class="simon-but bot-right blue unclickable" id="blu-but" data-value="3"></div>
        </div>
        <div class="controls">
            <div class="dark-back">
                <p class="logo">simon</p>
            </div>
            <div class="light-back">
                <div class="row">
                    <div class="scoreboard">IIIIIIIIIIIIIIIIIIII</div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="onoffswitch">
                            <input type="checkbox" name="poweronoff" class="onoffswitch-checkbox" id="poweronoff">
                            <label class="onoffswitch-label" for="poweronoff">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                        <div class="label">POWER</div>
                    </div>
                    <div class="column">
                        <div class="small-but red unclickable" id="start"></div>
                        <div class="label">START</div>
                    </div>
                    <div class="column">
                        <div class="onoffswitch">
                            <input type="checkbox" name="strictonoff" class="onoffswitch-checkbox" id="strictonoff">
                            <label class="onoffswitch-label" for="strictonoff">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                        <div class="label">STRICT</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
